	<body>

			</ul>

		<h1>Contactează-ne</h1>

		<div class="contact-container">
			<div class="contact-info">
				<h2>Suntem aici să te ajutăm</h2>
				<p>Completează formularul și îți vom răspunde în cel mai scurt timp.</p>
				<ul>
					<li><strong>Telefon:</strong> +373 60 686 455</li>
					<li><strong>Email:</strong> contact@ralph lauren.md</li>
					<li><strong>Program:</strong> L-V 09:00 - 18:00</li>
				</ul>
			</div>

			<form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
				
				<input type="hidden" name="_captcha" value="false">

				<label for="name">Nume</label>
				<input id="name" name="name" type="text" required placeholder="Numele tău" />

				<label for="email">Email</label>
				<input id="email" name="email" type="email" required placeholder="adresa@exemplu.md" />

				<label for="subject">Subiect</label>
				<input id="subject" name="subject" type="text" placeholder="Subiect (opțional)" />

				<label for="message">Mesaj</label>
				<textarea id="message" name="message" rows="6" required placeholder="Scrie mesajul tău aici..."></textarea>

				<button type="submit">Trimite</button>
			</form>
		</div>
	</body>
	<script src="theme.js"></script>
</html>
